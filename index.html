<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dear Insomnia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="desktop">

        <div class="window-box profile-window">
            <div class="title-bar">
                <span class="title-text">Profile.exe</span>
                <div class="title-bar-buttons">
                    <button><i class="fa-solid fa-window-minimize"></i></button>
                    <button><i class="fa-solid fa-window-maximize"></i></button>
                    <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div class="window-content profile-content">
                <img src="https://via.placeholder.com/80" alt="profile_pic">
                <h3>L.K. & D.</h3>
                <p>"My Dear Insomnia"</p>
                <div class="button-group">
                    <button class="retro-btn">GALLERY</button>
                    <button class="retro-btn">GUESTBOOK</button>
                </div>
            </div>
        </div>

        <div class="window-box main-image-window">
            <div class="title-bar">
                <span class="title-text">ImageViewer.dll</span>
                <div class="title-bar-buttons">
                    <button><i class="fa-solid fa-window-minimize"></i></button>
                    <button><i class="fa-solid fa-window-maximize"></i></button>
                    <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div class="window-content">
                <img src="https://via.placeholder.com/400x250" alt="main_image" class="main-image">
            </div>
        </div>

        <div class="window-box status-window">
            <div class="title-bar">
                <span class="title-text">Status.txt</span>
                <div class="title-bar-buttons">
                    <button><i class="fa-solid fa-window-minimize"></i></button>
                    <button><i class="fa-solid fa-window-maximize"></i></button>
                    <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div class="window-content status-content">
                <p>Last Update: 2025-09-24</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 75%;"></div>
                </div>
                <p>LOADING COMPLETE...</p>
            </div>
        </div>
    </div>

</body>
</html>
