<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dear Insomnia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <aside class="sidebar">
            <div class="widget">
                <h3 class="widget-title">Profile</h3>
                <div class="profile-content">
                    <img src="https://via.placeholder.com/80" alt="프로필 이미지">
                    <div class="profile-text">
                        <h4>L.K. & D.</h4>
                        <p>Our little space for insomnia.</p>
                    </div>
                </div>
            </div>
            
            <div class="widget">
                <h3 class="widget-title">Menu</h3>
                <nav class="menu">
                    <a href="#">Record</a>
                    <a href="#">Memory</a>
                    <a href="#">Message</a>
                </nav>
            </div>

            <div class="widget">
                <h3 class="widget-title">Date</h3>
                <p>2025. 09. 24 ~</p>
            </div>

            <footer class="sidebar-footer">
                <p>My Dear Insomnia</p>
            </footer>
        </aside>

        <main class="main-content">
            <div class="gallery-grid">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" alt="게시물 이미지">
                    <div class="card-caption">게시물 제목 1</div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300" alt="게시물 이미지">
                    <div class="card-caption">게시물 제목 2</div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300x400" alt="게시물 이미지">
                    <div class="card-caption">게시물 제목 3</div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300x250" alt="게시물 이미지">
                    <div class="card-caption">게시물 제목 4</div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300x300" alt="게시물 이미지">
                    <div class="card-caption">게시물 제목 5</div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300x180" alt="게시물 이미지">
                    <div class="card-caption">게시물 제목 6</div>
                </div>
            </div>
        </main>

    </div>

</body>
</html>
