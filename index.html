<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dear Insomnia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="desktop-background">
        <h1 class="desktop-title">TEST 3</h1> 
        <aside class="left-sidebar">
            <div class="profile-widget">
                <img class="profile-img" src="https://via.placeholder.com/80" alt="프로필 이미지">
                <h4 class="profile-name">L.K. & D.</h4>
                <p class="profile-desc">Our little space for insomnia.</p>
            </div>

            <nav class="sidebar-menu">
                <a href="#" class="active"><i class="fa-solid fa-circle-info"></i> ABOUT</a>
                <a href="#"><i class="fa-solid fa-image"></i> GALLERY</a>
                <a href="#"><i class="fa-solid fa-book"></i> LOG</a>
                <a href="#"><i class="fa-solid fa-envelope"></i> GUEST</a>
            </nav>

            <div class="sidebar-footer">
                <input type="text" placeholder="#search">
            </div>
        </aside>

        <div class="windows-area">
            <div class="window-box calendar-window">
                <div class="window-header">
                    <span class="window-title" id="calendar-month-year">YYYY . MM</span>
                    <div class="window-buttons">
                        <i class="fa-solid fa-minus"></i>
                        <i class="fa-regular fa-square"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="window-content calendar-content">
                    <div class="month-nav">
                        <span id="prev-month">&lt;</span>
                        <span id="next-month">&gt;</span>
                    </div>
                    <div class="days-of-week">
                        <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
                    </div>
                    <div class="dates-grid" id="dates-grid"></div>
                </div>
            </div>

            <div class="window-box gallery-window">
                <div class="window-header">
                    <span class="window-title">GALLERY</span>
                    <div class="window-buttons">
                        <i class="fa-solid fa-minus"></i>
                        <i class="fa-regular fa-square"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="window-content gallery-content">
                    <div class="gallery-item"><img src="https://via.placeholder.com/150x200/d7e0ff" alt="이미지 1"><p>ACLA</p></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/150x200/c7d3ff" alt="이미지 2"><p>ACLA</p></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/150x200/e0eaff" alt="이미지 3"><p>ACLA</p></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/150x200/b0c3ff" alt="이미지 4"><p>ACLA</p></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 달력 관련 DOM 요소 가져오기
const monthYearElement = document.getElementById('calendar-month-year');
const datesGridElement = document.getElementById('dates-grid');
const prevMonthButton = document.getElementById('prev-month');
const nextMonthButton = document.getElementById('next-month');

// 현재 날짜를 기준으로 달력 상태 관리
let currentDate = new Date();

// 달력을 그리는 함수
function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    // 헤더에 년도와 월 표시 (MM. YYYY 형식)
    monthYearElement.textContent = `${String(month + 1).padStart(2, '0')}. ${year}`;

    // 이번 달의 첫날과 마지막 날 구하기
    const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0: Sun, 1: Mon, ...
    const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
    
    // 지난 달의 마지막 날 구하기
    const lastDateOfPrevMonth = new Date(year, month, 0).getDate();

    // 달력 내용 초기화
    datesGridElement.innerHTML = '';

    // 1. 지난 달 날짜 채우기
    for (let i = firstDayOfMonth; i > 0; i--) {
        const dateElement = document.createElement('div');
        dateElement.classList.add('prev-month');
        dateElement.textContent = lastDateOfPrevMonth - i + 1;
        datesGridElement.appendChild(dateElement);
    }

    // 2. 이번 달 날짜 채우기
    for (let i = 1; i <= lastDateOfMonth; i++) {
        const dateElement = document.createElement('div');
        dateElement.textContent = i;
        
        // 오늘 날짜인지 확인
        const today = new Date();
        if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
            dateElement.classList.add('today');
        }
        datesGridElement.appendChild(dateElement);
    }
    
    // 3. 다음 달 날짜 채우기 (42칸을 채우기 위함)
    const totalCells = datesGridElement.children.length;
    const remainingCells = 42 - totalCells;
    for (let i = 1; i <= remainingCells; i++) {
        const dateElement = document.createElement('div');
        dateElement.classList.add('next-month');
        dateElement.textContent = i;
        datesGridElement.appendChild(dateElement);
    }
}

// 이전 달 버튼 클릭 이벤트
prevMonthButton.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
});

// 다음 달 버튼 클릭 이벤트
nextMonthButton.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
});

// 페이지 로드 시 달력 바로 그리기
renderCalendar();
    </script>
</body>
</html>
